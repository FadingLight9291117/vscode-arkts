<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 - HarmonyOS 蓝色调 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A59F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004ED4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A896;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 圆角背景（画布外圈保持透明，四角不再被填充） -->
  <rect x="6" y="6" width="116" height="116" rx="26" ry="26" fill="url(#bgGrad)"/>
  
  <!-- Ark 方舟图形 - 简化的船/方舟形状 -->
  <path d="M 28 55 L 64 35 L 100 55 L 100 70 C 100 75 95 80 90 82 L 64 92 L 38 82 C 33 80 28 75 28 70 Z" 
        fill="white" 
        opacity="0.15"
        filter="url(#shadow)"/>
  
  <!-- 主要的 A 字母 (ArkTS) -->
  <g transform="translate(64, 45)">
    <path d="M 0 -10 L 22 35 L 14 35 L 10 26 L -10 26 L -14 35 L -22 35 Z M 0 5 L -6 20 L 6 20 Z" 
          fill="white" 
          filter="url(#shadow)"/>
  </g>
  
  <!-- TS 徽章 -->
  <g transform="translate(64, 78)">
    <rect x="-16" y="0" width="32" height="18" rx="4" fill="url(#accentGrad)" filter="url(#shadow)"/>
    <text x="0" y="13" 
          font-family="Arial, Helvetica, sans-serif" 
          font-size="11" 
          font-weight="bold" 
          fill="white" 
          text-anchor="middle">TS</text>
  </g>
  
  <!-- 装饰性代码括号 -->
  <path d="M 20 40 L 18 40 Q 15 40 15 43 L 15 52 Q 15 55 18 55 L 20 55" 
        stroke="white" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"/>
  <path d="M 108 40 L 110 40 Q 113 40 113 43 L 113 52 Q 113 55 110 55 L 108 55" 
        stroke="white" 
        stroke-width="2" 
        fill="none" 
        opacity="0.4"/>
  
  <!-- ETS 文字标记 -->
  <text x="64" y="110" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="9" 
        font-weight="600" 
        fill="white" 
        text-anchor="middle" 
        opacity="0.7">.ets</text>
</svg>
